<ActionBar title="APL" class="action-bar">
</ActionBar>
<ScrollView>
  <StackLayout>
    <Label class="h2 header text-center" text="Most Wickets"></Label>
  <StackLayout class="card">
    <ListView [items] = "players$ | async" height="300">
      <ng-template let-item="item">
        <GridLayout columns="auto,*,auto">
         <Label class="m-5 name" [text]="'Name:' + item.name + ' Wickets:' + item.wicket"></Label>
        </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>
  </StackLayout>
</ScrollView>
